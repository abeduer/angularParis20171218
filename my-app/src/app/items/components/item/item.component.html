<div class="card">
  <div class="card-header">
    <!-- {{item.state}} -->
    <!-- <span class="state-0" *ngIf="state.ALIVRER === item.state">A Livrer</span>
    <span class="state-1" *ngIf="state.ENCOURS === item.state">En Cours</span>
    <span class="state-2" *ngIf="state.LIVREE === item.state">Livr√©e</span> -->
    <span [appState]="item.state"></span>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{item.name}}</h4>
    <p class="card-text">{{item.reference}}</p>
    <button class="btn btn-primary" *ngIf="state.ALIVRER === item.state" (click)="changeState(state.ENCOURS)">{{state.ENCOURS}}</button>
    <button class="btn btn-success" *ngIf="state.ENCOURS === item.state" (click)="changeState(state.LIVREE)">{{state.LIVREE}}</button>
  </div>
</div>
