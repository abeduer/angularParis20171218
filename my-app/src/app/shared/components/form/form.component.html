<form class="form" [formGroup]="form" (ngSubmit)="process()" novalidate>
  <div class="form-group">
    <input type="text" formControlName="name" class="form-control" placeholder="Nom et Prénom">
    <div class="alert alert-danger" *ngIf="isFieldOnError('name')">Champ Invalide</div>
  </div>
  <div class="form-group">
    <input type="text" formControlName="reference" class="form-control" placeholder="Référence (ex: 12345)">
    <div class="alert alert-danger" *ngIf="isFieldOnError('reference')">Champ Invalide</div>
  </div>
  <div class="form-group">
    <select formControlName="state" class="form-control">
      <option *ngFor="let libelle of stateLibelle" [value]="libelle">{{libelle}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-danger" *ngIf="item" (click)="delete()">Supprimer</button>
    <button type="button" class="btn btn-secondary" *ngIf="!item" (click)="reset()">Annuler</button>
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Valider</button>
  </div>
</form>
